<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browswe-Extension</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <img src="./assets/images/logo.svg" alt="logo" >

  <div class="container">

      <h1>Extension List</h1>

        <button>All</button>

        <button>Inactive</button>
        
      </div>
    </div>
    <div class="box">
     
    </div>
  </div>

  <script src="./script.js"></script>

</html>
